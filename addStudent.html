<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生信息管理系统</title>
		<style type="text/css">
			h2 {
				color: red;
			}
			body {
				background-image: url(02.jpg);
				background-size: 100%;
			}
		</style>
	</head>
	<body>
		<center style="padding-left: 200px;">
		<div class="box">
			<h2>添加学生</h2>
			<div class="add">
				<form action="action_addStudent.php" method="post" enctype="multipart/form-data">
					<table border="1" cellpadding="0" cellspacing="0">
						<tr>
							<th>姓名</th>
							<td><input type="text" name="name" size="25" value=""/></td>
						</tr>
						<tr>
							<th>性别</th>
							<td>
								<label><input type="radio" name="sex" value="男" checked="checked">男</label>
								<label><input type="radio" name="sex" value="女">女</label>
							</td>
						</tr>
						<tr>
							<th>年龄</th>
							<td>
								<input type="text" name="age" size="25" value="">
							</td>
						</tr>
						<tr>
							<th>学历</th>
							<td>
								<select name="edu">
									<option selected value="">--请选择--</option>
									<option value="研究生">研究生</option>
									<option value="本科">本科</option>
									<option value="专科">专科</option>
									<option value="高中">高中</option>
									<option value="初中">初中</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>工资</th>
							<td><input type="text" name="salary" size="25" value=""></td>
						</tr>
						<tr>
							<th>奖金</th>
							<td><input type="text" name="bonus" size="25" value=""></td>
						</tr>
						<tr>
							<th>籍贯</th>
							<td><input type="text" name="city" size="25" value=""></td>
						</tr>
						<tr>
							<td colspan="2" style="text-align: center; padding-left: 15px;">
								<input type="button" onclick="javascript :history.back(-1);" value="返回">&nbsp;&nbsp;&nbsp;
								<input type="reset" value="重置">&nbsp;&nbsp;&nbsp;
								<input type="submit" value="提交">&nbsp;&nbsp;&nbsp;
							</td>
						</tr>
					</table>
				</form>	
			</div>
		</div>
		</center>
	</body>
</html>
