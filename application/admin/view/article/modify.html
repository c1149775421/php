<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>ThinkPHP</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/css/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/css/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/css/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
	<script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
	<script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
	<script src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
	
	
    
</head>
<body>
	<!-- 头部 -->
    {include file="common/top"}
               

	<!-- /头部 -->
	
	<div class="main-container container-fluid">
		<div class="page-container">
			            <!-- Page Sidebar -->
						
            {include file="common/left"}
           
            
			<!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="#">文章管理</a>
                    </li>
                                        <li class="active">修改文章</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('Article/update')}" method="post" enctype="multipart/form-data">
                         <input value="{$article.id}" class="form-control" id="id" placeholder="" name="id" required="" type="hidden"> 
						 
						  <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">文章标题</label>
                            <div class="col-sm-6">
                                <input value="{$article.title}" class="form-control" id="title" placeholder="" name="title" required="" type="text">
                            </div>
                            <p class="help-block col-sm-4 red">&nbsp;</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">文章作者</label>
                            <div class="col-sm-6">
                                <input value="{$article.author}" class="form-control" id="author" placeholder="" name="author" required="" type="text">
                            </div>
                        </div> 
						
						<div class="form-group">
						     <label for="group_id" class="col-sm-2 control-label no-padding-right">所属栏目</label>
						     <div class="col-sm-6">
						        <select name="cateid" id="cateid">
									
									{foreach name="cates" item="ca"}
									<option {if condition="$ca.id eq $article.cateid"}selected="selected"{/if} value="{$ca.id}">{$ca.catename}</option>
									{/foreach}
									
								</select>
						     </div>
						 </div> 
						 
						 <div class="form-group">
						     <label for="group_id" class="col-sm-2 control-label no-padding-right">图片上传</label>
						     <div class="col-sm-6">
						         <input  id="pic" placeholder="" name="pic" required="" type="file" style="display: inline;">
								 <img src="__IMG__/{$article.pic}" style="width:50px;height:50px;">
						     </div>
						 </div> 
						
						 
						 <div class="form-group">
						     <label for="group_id" class="col-sm-2 control-label no-padding-right">文章描述</label>
						     <div class="col-sm-6">
						         <input value="{$article.des}" class="form-control" id="des" placeholder="" name="des" required="" type="text">
						     </div>
						 </div> 
						 
						 <div class="form-group">
						     <label for="group_id" class="col-sm-2 control-label no-padding-right">点击数</label>
						     <div class="col-sm-6">
						         <input value="{$article.click}" class="form-control" id="click" placeholder="" name="click" required="" type="text">
						     </div>
						 </div> 
						 
						 <div class="form-group">
						     <label for="group_id" class="col-sm-2 control-label no-padding-right">关键字</label>
						     <div class="col-sm-6">
						         <input value="{$article.keywords}" class="form-control" id="des" placeholder="" name="keywords" required="" type="text">
						     </div>
						 </div> 
						 
						 <div class="form-group">
						     <label for="group_id" class="col-sm-2 control-label no-padding-right">文章内容</label>
						     <div class="col-sm-6">
						         <textarea  name="content" id="content">{$article.content}</textarea>
						     </div>
						 </div> 
						 
						 
						 
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						        <button type="submit" class="btn btn-default">修改文章</button>
						    </div>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__PUBLIC__/js/jquery_002.js"></script>
    <script src="__PUBLIC__/js/bootstrap.js"></script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/js/beyond.js"></script>
    
    <script type="text/javascript">
    
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        UE.getEditor('content',{initialFrameWidth:600,initialFrameHeight:300,});
        
    
    
    </script>

</body></html>
