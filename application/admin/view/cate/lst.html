<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ThinkPHP</title>

		<meta name="description" content="Dashboard">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!--Basic Styles-->
		<link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
		<link href="__PUBLIC__/css/font-awesome.css" rel="stylesheet">
		<link href="__PUBLIC__/css/weather-icons.css" rel="stylesheet">

		<!--Beyond styles-->
		<link id="beyond-link" href="__PUBLIC__/css/beyond.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/css/demo.css" rel="stylesheet">
		<link href="__PUBLIC__/css/typicons.css" rel="stylesheet">
		<link href="__PUBLIC__/css/animate.css" rel="stylesheet">

	</head>
	<body>
		<!-- 头部 -->
		{include file="common/top"}

		<!-- /头部 -->

		<div class="main-container container-fluid">
			<div class="page-container">
				<!-- Page Sidebar -->



				{include file="common/left"}



				<!-- /Page Sidebar -->
				<!-- Page Content -->
				<div class="page-content">
					<!-- Page Breadcrumb -->
					<div class="page-breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<a href="#">系统</a>
							</li>
							<li class="active">栏目管理</li>
						</ul>
					</div>
					<!-- /Page Breadcrumb -->

					<!-- Page Body -->
					<div class="page-body">

						<button type="button" tooltip="添加栏目" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('Cate/add')}'">
							<i class="fa fa-plus"></i> Add
						</button>
						<div class="row">
							<div class="col-lg-12 col-sm-12 col-xs-12">
								<div class="widget">
									<div class="widget-body">
										<div class="flip-scroll">
											<table class="table table-bordered table-hover">
												<thead class="">
													<tr>
														<th class="text-center">ID</th>
														<th class="text-center">栏目名称</th>
														<th class="text-center">操作</th>
													</tr>
												</thead>
												<tbody>
													{foreach name="list" item="li"}
													<tr>
														<td align="center">{$li.id}</td>
														<td align="center">{$li.catename}</td>
														<td align="center">
															<a href="{:url('Cate/modify',array('id'=>$li.id))}" class="btn btn-primary btn-sm shiny">
																<i class="fa fa-edit"></i> 编辑
															</a>
															<a href="{:url('Cate/del',array('id'=>$li.id))}" onClick="return confirm('确实要删除吗')" class="btn btn-danger btn-sm shiny">
																<i class="fa fa-trash-o"></i> 删除
															</a>
															<!-- onClick="return confirm('确定要删除吗')" -->
														</td>
													</tr>
													{/foreach}
													<div style="text-align: center;">
														{$list->render()}
													</div>
												</tbody>
											</table>
										</div>
										<div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Page Body -->
				</div>
				<!-- /Page Content -->
			</div>
		</div>
		<!--Basic Scripts-->
		<script src="__PUBLIC__/js/jquery_002.js"></script>
		<script src="__PUBLIC__/js/bootstrap.js"></script>
		<script src="__PUBLIC__/js/jquery.js"></script>
		<!--Beyond Scripts-->
		<script src="__PUBLIC__/js/beyond.js"></script>



	</body>
</html>
